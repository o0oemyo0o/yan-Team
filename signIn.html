<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Midicine</title>
    <!--ربط مع ملف التنسيقات-->
    <link rel="stylesheet" href="style.css">
    <!--اضافة خط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_signIn">
        <div class="form-popup">
            <div class="form-box">
                <!--الترحيب بالكادر الطبي و التي يتم اخفائة بالاجهزة صغيرة الحجم-->
                <div class="details">
                    <h2>اهلاً بك</h2>
                    <h3>الدخول للكادر الطبي(طبيب/صيدلي)</h3>
                </div>
                <!--نموذج تسجيل الدخول-->
                <div class="form-content">
                    <h2>تسجيل الدخول</h2>
                    <form action="#">
                        <div class="input-field">
                            <input type="number" id="num" name="num" required>
                            <label for="num">الرقم الوظيفي</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" name="password" required>
                            <label for="password">كلمة المرور</label>

                        </div>

                        <button type="submit" class="Entry">تسجيل الدخول</button>
                        
                    </form>
                    <!--زر للانتقال لبوابة النفاذ الوطني-->
                    <button  onclick="login_Nafath()" class="nafath">نفاذ</button>
                    <!--زر الرجوع مع ملاحظة ان تسجيل الدخول فقط للكادر الصحي-->
                    <div class="button-link">
                        <h3 class="note">الدخول للكادر الصحي فقط لسلامة المعلومات</h3>
                        <a href="index.html" class="back">رجــوع</a>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
    <!--الربط مع الجافا سكربت-->
    <script src="script.js"></script>
</body>

</html>
